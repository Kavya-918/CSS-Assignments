<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="grid-form-css.css">
    <link rel="icon" href="icon.png" type="png">
</head>
<body>
    <h1>Responsive Form</h1>
    <div class="container">
        <form>
            <div class="row">
                <div class="heading">
                    <label for="fname">First Name : </label>
                </div>
                <div class="details">
                    <input type="text" name="fname" id="fname" placeholder="Enter your First Name" required>
                </div>
            </div>
            <div class="row">
                <div class="heading">
                    <label for="lname">Last Name : </label>
                </div>
                <div class="details">
                    <input type="text" name="lname" id="lname" placeholder="Enter your Last Name" required>
                </div>
            </div>
            <div class="row">
                <div class="heading">
                    <label for="email">E-Mail : </label>
                </div>
                <div class="details">
                    <input type="email" name="email" id="email" placeholder="Enter your E-Mail Address" required>
                </div>
            </div>
            <div class="row">
                <div class="heading">
                    <label for="password">Password : </label>
                </div>
                <div class="details">
                    <input type="password" name="password" id="password" placeholder="Enter the Password" required>
                </div>
            </div>
            <div class="row">
                <div class="heading">
                    <label for="country">Country : </label>
                </div>
                <div class="details">
                    <select name="country" id="country">
                        <option value="India">India</option>
                        <option value="Australia">Australia</option>
                        <option value="England">England</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="SriLanka">SriLanka</option>
                        <option value="South Africa">South Africa</option>
                        <option value="Afganistan">Afganistan</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="heading">
                    <label for="phoneNumber">Phone Number : </label>
                </div>
                <div class="details">
                    <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Enter your Phone Number : " required>
                </div>
            </div>
            <div class="row">
                <div class="heading">
                    <label for="linkedin">LinkedIn Profile : </label>
                </div>
                <div class="details">
                    <input type="url" name="linkedin" id="linkedin" placeholder="Enter your LinkedIn Profile : " required>
                </div>
            </div>
            <div class="row">
                <div class="heading">
                    <label for="subject">Description : </label>
                </div>
                <div class="details">
                    <textarea id="subject" name="Description" placeholder="Write something here..." style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
